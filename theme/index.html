    <div class="html-embed-2 w-embed w-script">
      <script src="/assets/external/formulate.min.js"></script>
      <link rel="stylesheet" href="https://surveyaz.netlify.app/assets/css/formulate.css">
      <script src="/assets/external/vue.js"></script>
      <div id="app">
        <formulate-form v-if="!results" v-model="values" @submit="handleSubmission">
          <formulate-input name="email" type="email" label="What is your email?" validation="required|email" help="We wont’t sell it...for cheap." placeholder="jon@example.com"></formulate-input>
          <!--  Try changing the "type" to select, checkbox etc..  -->
          <formulate-input name="opinion" type="radio" label="What do you think of Vue Formulate?" :options="{
        good: 'It’s good',
        great: 'It’s great',
        install: 'I’m installing it now.'
      }" validation="required"></formulate-input>
          <formulate-input label="Input mode numeric" type="text" inputmode="numeric" pattern="[0-9]*" help="Only shows number keyboard on mobile"></formulate-input>
          {{ values }}
          <formulate-input type="submit" label="Save feedback"></formulate-input>
        </formulate-form>
        <div v-else="">
          <pre>{{ results }}</pre>
          <formulate-input type="button" label="Reset form" @click.native="reset">
        </formulate-input></div>
      </div>
      <script>
/**
 * When using the formulate.min.js distribution you
 * need to use VueFormulate.default when registering.
 **/
Vue.use(VueFormulate)
new Vue({
  el: '#app',
  data: {
    results: false,
    values: {}
  },
  methods: {
    handleSubmission (data) {
      this.results = data
    },
    reset () {
      this.results = false
    }
  }
})
</script>

  <div class="w-embed"><template>
      <div>
        <h1 class="title">Create Account</h1>
        <h2 class="subtitle">
          Create an account or log in to order your liquid gold subscription
        </h2>
        <form @input="submit" class="form">
          <form v-if="!loggedIn" @input="submit" class="form">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input type="text" v-model="$v.form.email.$model" placeholder="your@email.com" class="form-control" id="email">
              <input type="text" @input="checkIfUserExists" v-model="$v.form.email.$model" placeholder="your@email.com" class="form-control" id="email">
              <div v-if="$v.form.email.$error &amp;&amp; !$v.form.email.required" class="error">email is required</div>
              <div v-if="$v.form.email.$error &amp;&amp; !$v.form.email.email" class="error">email is invalid</div>
            </div>
            <div class="form-group">
              <div v-if="emailCheckedInDB" class="form-group">
                <label class="form-label" for="password">Password</label>
                <input v-model="$v.form.password.$model" type="password" placeholder="Super Secret Password" class="form-control" id="password">
                <div v-if="$v.form.password.$error &amp;&amp; !$v.form.password.required" class="error">password is required</div>
                <div v-if="$v.form.password.$error &amp;&amp; !$v.form.password.correct" class="error">password is invalid - try again</div>
              </div>
              <div v-if="existingUser" class="form-group">
                <button @click.prevent="login" class="btn">Login</button>
              </div>
              <div class="form-group">
                <div v-if="emailCheckedInDB &amp;&amp; !existingUser" class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input v-model="$v.form.name.$model" type="text" placeholder="What should we call you?" class="form-control" id="name">
                  <div v-if="$v.form.name.$error" class="error">name is required</div>
                </div>
          </div></div></form>
          <div v-else="" class="text-center">
            Successfully logged in! <a href="#" @click="reset">Not {{form.name}}?</a>
          </div>
      </form></div>
